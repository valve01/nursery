<section class="email">
	<div class="email__container container">
		<h4 class="email__title">Want to know more?</h4>
		<div class="email__box">
			<p class="email__text">Join our mailing list and stay up-to-date with the latest news, promotions, and
				exclusive offers from our tea store. Be the first to know about new tea arrivals, seasonal blends, and
				special discounts. Don't miss out on the tea-rrific perks - sign up today!</p>
			<form action="" class="email__form">
				<input name="email" type="email" class="email__input" placeholder="name@email.com">
				<button class="email__btn" type="submit">Join</button>
				<br>
				<label for="email" class="email__label">
					<input type="checkbox" class="email__checkbox">
					<p class="email__checkbox-descr">We take your privacy seriously and are committed to protecting your
						personal information. By subscribing to our mailing list, you are consenting to receive periodic
						emails from us about our products, promotions, and other tea-related information.</p>
				</label>
			</form>
		</div>
	</div>
</section>
