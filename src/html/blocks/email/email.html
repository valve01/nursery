<section class="email">
	<div class="email__container container">
		<h4 class="email__title">Подписывайтесь на нас!</h4>
		<div class="email__box">
			<p class="email__text">
				Подпишитесь на нашу рассылку и будьте в курсе последних новостей, рекламных акций и эксклюзивных
				предложений нашего магазина. Будьте первым, кто узнает о новых поступлениях, сезонных и специальных
				скидках. Не упустите потрясающие привилегии — зарегистрируйтесь сегодня!
			</p>
			<form action="" class="email__form">
				<input name="email" type="email" class="email__input" placeholder="name@mail.ru">
				<button class="email__btn" type="submit">Жми</button>
				<br>
				<label for="email" class="email__label">
					<input type="checkbox" class="email__checkbox">
					<p class="email__checkbox-descr">
						Мы серьезно относимся к вашей конфиденциальности и обязуемся защищать вашу личную информацию.
						Подписываясь на нашу рассылку, вы соглашаетесь получать от нас периодические электронные письма
						о наших продуктах, рекламных акциях и другой информации.
					</p>
				</label>
			</form>
		</div>
	</div>
</section>
